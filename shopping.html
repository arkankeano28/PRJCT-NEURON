<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <h1 class="logo">MiniEcommerce</h1>
      <nav>
        <a href="shopping.html">Shop</a>
        <a href="user.html">Account</a>
      </nav>
    </header>

    <!-- SHOPPING CART -->
    <main>
      <section class="shopping-cart">
        <h2>Shopping Cart</h2>

        <!-- Cart Items Display -->
        <div class="cart-items">
          <div class="cart-item">
            <span class="item-name">Product Name</span>

            <div class="item-qty">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>

            <span class="item-price">$50</span>
            <button class="remove">Remove</button>
          </div>

          <!-- Repeat cart-item -->
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
          <p>Total Price: <strong>$50</strong></p>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 MiniEcommerce</p>
    </footer>
  </body>
</html>
